<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <h1>QUOTES</h1>
    </div>
    <section class="quotes-container">
        <div class="quote-result">
            <div>
                <p class="quote" id="quote-text"></p>
                <h4 class="author"></h4>
            </div>
        </div>
        <div class="copy-icon">
            <button id="copy-btn"><i class="fa-regular fa-copy"></i></button>
            <figcaption class="type"></figcaption>
        </div>

        <div class="copy-alert">
            <p>Text copied!</p>
        </div>
    </section>

    <div class="buttons-container">
        <button class="random-btn">random quotes</button>
        <button class="motivational-btn">motivational quotes</button>
        <button class="inspirational-btn">inspirational quotes</button>
        <button class="life-btn">life quotes</button>
        <button class="smile-btn">smile quotes</button>
        <button class="nature-btn">nature quotes</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
